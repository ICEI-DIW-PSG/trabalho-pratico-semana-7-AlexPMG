<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokewiki - Detalhes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5faff;
      font-family: Arial, sans-serif;
      padding-top: 80px;
    }

    .detalhes-container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }

    .detalhes-topo img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin: 15px 0;
    }

    .detalhes-info p {
      margin: 5px 0;
      color: #555;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #333;
    }

    .navbar-nav .nav-link:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Pokewiki</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="pokemon-menu">
        </ul>
        <button class="btn btn-outline-primary ms-3" disabled>Login</button>
      </div>
    </div>
  </nav>

  <main>
    <div id="detalhes-item" class="detalhes-container"></div>
  </main>

  <footer>
    Aluno: Alex Prieto | PUC Minas - SÃ£o Gabriel
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    const menu = document.getElementById('pokemon-menu');
    pokemons.forEach(p => {
      const li = document.createElement('li');
      li.className = 'nav-item';
      li.innerHTML = `<a class="nav-link" href="detalhes.html?id=${p.id}">${p.nome}</a>`;
      menu.appendChild(li);
    });
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if(id) montarDetalhes(id);
  </script>
</body>
</html>
