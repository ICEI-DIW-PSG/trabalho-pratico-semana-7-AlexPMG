<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokewiki - Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5faff;
      font-family: Arial, sans-serif;
      padding-top: 80px;
    }
    .banner img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card {
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-img {
      position: relative;
      height: 200px;
      background-color: #fff;
    }
    .card-img .static, .card-img .gif {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
    }
    .card-img .gif { opacity: 0; }
    .card-img:hover .gif { opacity: 1; }
    .card-img:hover .static { opacity: 0; }
    .card-body { color: #fff; }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Pokewiki</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="pokemon-menu">
        </ul>
        <button class="btn btn-outline-primary ms-3" disabled>Login</button>
      </div>
    </div>
  </nav>

  <section class="banner container my-4">
    <img src="pokemonbanner.jpg" alt="Banner Pokémon" class="img-fluid mx-auto d-block">
  </section>

  <main class="container my-4">
    <div class="row g-4" id="lista-pokemons"></div>
  </main>

  <footer>
    Aluno: Alex Prieto | PUC Minas - São Gabriel
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    const menu = document.getElementById('pokemon-menu');
    pokemons.forEach(p => {
      const li = document.createElement('li');
      li.className = 'nav-item';
      li.innerHTML = `<a class="nav-link" href="detalhes.html?id=${p.id}">${p.nome}</a>`;
      menu.appendChild(li);
    });

    function montarHome() {
      const container = document.getElementById('lista-pokemons');
      container.innerHTML = '';
      pokemons.forEach(p => {
        const col = document.createElement('div');
        col.className = 'col-12 col-sm-6 col-md-4';
        col.innerHTML = `
          <div class="card text-center bg-${p.cor} text-white h-100">
            <a href="detalhes.html?id=${p.id}" class="text-decoration-none text-white">
              <div class="card-img">
                <img src="${p.imagem}" alt="${p.nome}" class="static">
                <img src="${p.gif}" alt="${p.nome} animado" class="gif">
              </div>
              <div class="card-body">
                <h5 class="card-title">${p.nome}</h5>
                <p class="card-text">${p.tipo}</p>
                <p class="card-text">${p.stats}</p>
              </div>
            </a>
          </div>
        `;
        container.appendChild(col);
      });
    }

    document.addEventListener('DOMContentLoaded', montarHome);
  </script>
</body>
</html>
