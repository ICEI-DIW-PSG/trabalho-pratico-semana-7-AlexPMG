<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokewiki - Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5faff;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
    }

    .banner img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-img {
      position: relative;
      height: 200px;
      background-color: #fff;
    }

    .card-img .static {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease;
    }

    .card-img .gif {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card-img:hover .gif {
      opacity: 1;
    }

    .card-img:hover .static {
      opacity: 0;
    }

    .card-body {
      color: #fff;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pokewiki</h1>
  </header>

  <section class="banner container my-4">
    <img src="pokemonbanner.jpg" alt="Banner Pokémon" class="img-fluid mx-auto d-block">
  </section>

  <main class="container my-4">
    <div class="row g-4" id="lista-pokemons">
    </div>
  </main>

  <footer>
    Aluno: Alex Prieto | PUC Minas - São Gabriel
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
